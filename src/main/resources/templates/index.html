<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>ServiceFakeNews</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">

    <link rel="stylesheet" th:href="@{css/style.css}"/>
    <link rel="stylesheet" th:href="@{css/preview.css}"/>
    <link rel="stylesheet" th:href="@{css/header.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/headerSearch.css}">
    <style>
        a {
            color: black !important;
        }
    </style>
</head>
<body>


<header th:replace="form/header.html :: header(auth=${auth})"></header>

<div class="con">


    <div>

        <div th:if="${articles != null}" th:replace="form/fragments.html :: fragment(articles=${articles})"></div>
        <div th:if="${articlesClustering != null}"
             th:replace="form/clustering.html :: clustering(articlesClustering=${articlesClustering})"></div>

    </div>
</div>

<div th:replace="form/pagination.html :: pag(curr=${pagination.getCurrPage()},list=${pagination.getViewPages()},query=${pagination.getQuery()})">

</div>


<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
