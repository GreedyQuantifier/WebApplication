<header xmlns:th="http://www.thymeleaf.org" th:fragment="header(auth)" class="header" id="header">
    <nav class="navbar navbar-expand-lg" style="background-color: #cdd0c7">
        <div class="container-fluid">
            <div class="navbar-translate">
                <a class="navbar-brand" href="/">
                    <img alt="" height="60" src="../images/testlogo.png" width="80">
                    Clean Internet
                </a>
            </div>
            <div class="header-search-content col-10">
                <div class="search-form">
                    <span class="search-icon">
                        <svg height="28px" version="1.1" viewBox="0 0 24 24" width="28px"
                             xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                              fill="currentColor"></path>
                        </svg>
                    </span>
                    <input class="header-search-input" id="header_search" placeholder="Search" type="text"/>
                </div>
            </div>
            <div>
                <ul class="navbar-nav ml-auto" th:if="${auth.isLogIn()}">
                    <li class="nav-item nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           role="button">
                            <i class="material-icons">account_circle</i>
                            <span th:text="${auth.getName()}"></span>
                            <div class="ripple-container"></div>
                        </a>
                        <ul class="dropdown-menu">
                            <form method="POST" th:action="@{/logout}">
                                <input type="submit" value="Logout"/>
                            </form>
                        </ul>
                    </li>
                </ul>
                <div th:unless="${auth.isLogIn()}">
                    <a href="/login">
                        <input type="button" value="">
                    </a>
                </div>

            </div>
        </div>
    </nav>

</header>
