<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome</title>
    <title>Article's</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/preview.css" rel="stylesheet"/>
</head>
<body>

<main>
    <div class="con">

        <nav class="navbar align-middle">
            <div class="col-1">
                <a class="navbar-brand" href="/topic">
                    <img alt="" height="60" src="images/testlogo.png" width="80">
                </a>
            </div>
            <div class="col-10">
                <div class="input-group search-div" id="div-search">
                    <input aria-describedby="basic-addon2" aria-label="Recipient's username"
                           class="form-control border-right-0 border-input-search border-input-radius"
                           id="search-input-head"
                           placeholder="Recipient's username" type="text">
                    <div class="input-group-append" id="search-div-icon">
                        <button class="btn btn-search border-right border-bottom border-top border-input-radius"
                                id="button-icon-search" type="button">
                            <svg class="bi bi-search" fill="currentColor" height="30" viewBox="0 0 16 16"
                                 width="16" xmlns="http://www.w3.org/2000/svg">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                            &ensp;
                        </button>

                    </div>

                </div>
                <div class="box-shadow-search border-right border-left border-bottom" id="box-shadow-div">
                    <div>
                        <span class="badge badge-pill badge-light">Добавить тэг</span>
                        <span class="badge badge-pill badge-light">Light</span>
                        <span class="badge badge-pill badge-light">Light</span>
                        <span class="badge badge-pill badge-light">Light</span>


                    </div>

                    <div style="border-bottom: 1px solid #ced4da;" class="mb-5"></div>
                    <div class="height-100px form-row mx-5">

                        <div class="col-6">
                            <select id="SelectLan" class="custom-select">
                                <option value="ru">Русский</option>
                                <option value="en">Английский</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <select id="SelectSchema" class="custom-select">
                                <option value="asd">Asd</option>
                                <option value="123">123</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center mb-5">
                        <button class="btn">
                            Найти
                        </button>
                    </div>

                </div>
            </div>
            <div class="col-1">
            </div>
        </nav>


        <div class="container-fluid">
            <div th:each="instance :${posts}">
                <h1 class="mb-4 h1" th:text="'Cluster ' + ${instance.key}"></h1>
                <div class="form-row">

                    <div class="card-deck col-4 my-2" th:each="item: ${instance.value}">
                        <div class="card">
                            <a th:href="${item.site}">
                                <img alt="..." class="card-img-top" th:src="${item.image}" loading=lazy>
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${item.title}"></h5>
                                    <p class="card-text" th:text="${item.description}"></p>
                                </div>
                                <div></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade" id="fadeDiv"></div>
</main>


<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

<script>
    let lan = document.getElementById("SelectLan");
    let schema = document.getElementById("SelectSchema");
    lan.onchange = function (ev) {
        location.href = `/topic?lan=${lan.value}&schema=${schema.value}`
        ev.preventDefault();
    }
</script>
</body>
</html>
